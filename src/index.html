<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard App</title>
</head>
<body>
  <main class="content">
    <h1>Hello LeaderBoard!</h1>
    <div class="main-container">
      <div class="recent-scores">
        <div class="title">
          <h2 class="recent">Recent scores</h2>
          <button class="refresh-btn ">Refresh</button>
        </div>
        <ul class="players">
          <li>Name: 100</li>
          <li>Name: 20</li>
          <li>Name: 50</li>
          <li>Name: 78</li>
          <li>Name: 125</li>
          <li>Name: 77</li>
          <li>Name: 42</li>
        </ul>
      </div>

      <div class="add-your-score">
        <h2>Add your Score</h2>
        <form action="">
          <input type="text" placeholder="Your name">
          <input type="text" placeholder="Your score">
          <button class="btn" type="submit">Submit</button>
        </form>
      </div>

    </div>
    
  </main>

</body>
</html>
